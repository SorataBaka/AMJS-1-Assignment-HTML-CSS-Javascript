</head>
<body style="margin: 0px;">
	<div class="nav-bar">
    <div class="nav-buttons">
      <a href="./index.html" class="nav-button" >
          <h3 class="nav-button-name">HOME</h3>
      </a>
			<div class="dropdown">
        <a href="./menu.html" class="nav-menu-button">
          <h3 class="dropdown-button-name">MENU</h3>
        </a>
        <div class="dropdown-content">

          <div class="dropdown-content-selection">
            <a href="./menu-html/burgermenu.html">BURGER</a>

          <div class="dropdown-content-selection">

          <div class="dropdown-content-selection">
            <a href="./menu-html/seafoodmenu.html">SEAFOOD</a>

      <a href="./aboutus.html" class="nav-button">
          <h3 class="nav-button-name">ABOUT US</h2>
      </a>
    </div>

	<div class="main-login-block">
			<h1 class="login-header">Login</h1>
			<div class="no-login" id="no-login">
				<p>It seems like your account is not registered! Click <a href="./register.html">here</a> to register! </p>
			</div>
			<div class="no-login" id="invalid-password">
				<p>Invalid Password!</p>
			</div>
			<div class="login-fill">
				<form onsubmit="return false">
					<div class="form-group">
						<p>Email</p>
						<input type="email" class="email-group" id="email" required onkeyup="validateEmail()" onchange="validateEmail()">
					</div>
					<div class="form-group">
						<p>Password</p>
						<input type="password" class="password-group" id="password" autocomplete="on" required minlength=8 onkeyup="validatePassword()" onchange="validatePassword()">
					</div>
					<button class="submit-button" id="submit" onclick="login()" >Login</button>
				</form>
				<p>Want to join us? Register <a href="./register.html">here!</a></p>
			</div>
	</div>
</body>

</html>
